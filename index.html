<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Simon Says</h1>
        <h2>Press any key to start game</h2>
    </header>

    <main>
        <section class="btn-container" role="region" aria-label="Game Buttons">
            <div class="line-one">
                <button class="btn red" aria-label="Button 1"></button>
                <button class="btn yellow" aria-label="Button 2"></button>
            </div>
            <div class="line-two">
                <button class="btn green" aria-label="Button 3"></button>
                <button class="btn purple" aria-label="Button 4"></button>
            </div>    
        </section>
    </main>

    <script src="app.js"></script>    
</body>
</html>
